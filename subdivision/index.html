<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>metric modulation calculator</title>
  <link href="../skeleton.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="row">
      <img src="../img/03.png" alt="quarter-note">
      <span class="at">at</span>
      <input id="quarter-note" min="1" type="number" value="480">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/04.png" alt="dotted-eighth-note">
      <span class="at">at</span>
      <input id="dotted-eighth-note" min="1" type="number" value="360">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/05.png" alt="quarter-note-5:3">
      <span class="at">at</span>
      <input id="quarter-note-5:3" min="1" type="number" value="288">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/06.png" alt="eighth-note">
      <span class="at">at</span>
      <input id="eighth-note" min="1" type="number" value="240">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/07.png" alt="eighth-note-7:6">
      <span class="at">at</span>
      <input id="eighth-note-7:6" min="1" type="number" value="205.714">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/08.png" alt="eighth-note-4:3">
      <span class="at">at</span>
      <input id="eighth-note-4:3" min="1" type="number" value="180">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/09.png" alt="eighth-note-triplet">
      <span class="at">at</span>
      <input id="eighth-note-triplet" min="1" type="number" value="160">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/10.png" alt="eighth-note-5:3">
      <span class="at">at</span>
      <input id="eighth-note-5:3" min="1" type="number" value="144">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/12.png" alt="sixteenth-note">
      <span class="at">at</span>
      <input id="sixteenth-note" min="1" type="number" value="120">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/14.png" alt="sixteenth-note-7:6">
      <span class="at">at</span>
      <input id="sixteenth-note-7:6" min="1" type="number" value="102.857">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/15.png" alt="sixteenth-note-quintuplet">
      <span class="at">at</span>
      <input id="sixteenth-note-quintuplet" min="1" type="number" value="96">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/16.png" alt="sixteenth-note-4:3">
      <span class="at">at</span>
      <input id="sixteenth-note-4:3" min="1" type="number" value="90">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row">
      <img src="../img/18.png" alt="sixteenth-note-sextuplet">
      <span class="at">at</span>
      <input id="sixteenth-note-sextuplet" min="1" type="number" value="80">
      <span class="bpm">BPM</span>
    </div><!--/.row -->

    <div class="row logo">
      <a href="https://www.facebook.com/percussiosoftware/">
        <img src="../img/logo.svg" alt="percuss.io">
      </a>
    </div>

    <div class="row home-link">
      <a href="../">
        see also: tempo calculator (beta)
      </a>
    </div>

  </div><!--/.container -->

  <script src="mmc.js"></script>
</body>
</html>
